<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Home - Gore Intranet</title>
		<!-- jQuery template -->
		<script id="tileTpl" type="text/x-jquery-tmpl">
			<div class="tile ${size}" style="width:${width}%;height:${height}%;top:${y}%;left:${x}%;" data-id="${id}">
				<a href="#"></a>
			</div>
		</script>
		<!-- /jQuery template -->
        
        <!-- Import EaselJS Framework -->
		<script src="../src/easeljs/utils/UID.js"></script>
        <script src="../src/easeljs/geom/Matrix2D.js"></script>
        <script src="../src/easeljs/events/MouseEvent.js"></script>
        <script src="../src/easeljs/display/DisplayObject.js"></script>
        <script src="../src/easeljs/display/Container.js"></script>
        <script src="../src/easeljs/display/Text.js"></script>
        <script src="../src/easeljs/display/Graphics.js"></script>
        <script src="../src/easeljs/display/Shape.js"></script>
        <script src="../src/easeljs/display/Stage.js"></script>

	</head>
	<body>
		<div id="grid"></div>
		<link rel="stylesheet" href="js/plugins/moza/moza.css" type="text/css" charset="utf-8" />
		<!--<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />-->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie7-8.css" type="text/css" charset="utf-8" />
		<![endif]-->
		<!--[if lt IE 7]>
		<link rel="stylesheet" href="css/ie6.css" type="text/css" charset="utf-8" />
		<![endif]-->
		<!-- end jQuery template -->
		<script src="js/libs/jquery-1.6.4.min.js"></script>
		<script src="js/libs/jquery-ui-1.8.15.custom.min.js"></script>
		<script src="js/plugins/jquery.tmpl.js"></script>
		<script src="js/libs/underscore-1.1.7.min.js"></script>
		<script src="js/plugins/moza/moza.js"></script>
		<script>
			$(function () {
				$('#grid').showGrid({
					Items: 30,
					random: true,
					tile: {
						big : {
							'max': 1,
							'width': 4,
							'height': 4
						},
						medium : {
							'max': 6,
							'width': 2,
							'height': 2
						},
						small : {
							'max': 10,
							'width': 1,
							'height': 1
						}
					}
				});
			});
		</script>
	</body>
</html>
